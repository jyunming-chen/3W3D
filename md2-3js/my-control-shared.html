<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - morphtargets - MD2 controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #000;
			}
			a { color: skyblue; }
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - MD2 Loader -
			Ogro by <a href="http://planetquake.gamespy.com/View.php?view=Quake2.Detail&id=556">Magarnigal</a><br />
			use arrows to control characters, mouse for camera
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>

		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

		<script src='https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/MD2Loader.js'></script>
		<script src='https://rawgit.com/mrdoob/three.js/master/examples/js/MD2CharacterComplex.js'></script>
		<!--script src='https://raw.git.com/mrdoob/three.js/master/examples/js/Gyroscope.js'></script-->

		<script src='https://rawgit.com/mrdoob/three.js/master/examples/js/Detector.js'></script>
		<script src='https://rawgit.com/mrdoob/three.js/master/examples/js/libs/stats.min.js'></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var container, camera, scene, renderer;
			/*var characters = [];
			var nCharacters = 0;
			*/
			var ogros = [];
			var cameraControls;
			var controls = {
				moveForward: false,
				moveBackward: false,
				moveLeft: false,
				moveRight: false
			};
			var clock = new THREE.Clock();
			init();
			animate();
			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 4000 );
				camera.position.set( 0, 150, 1300 );
				// SCENE
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1000, 4000 );
				scene.add( camera );
				// LIGHTS
				scene.add( new THREE.AmbientLight( 0x222222 ) );
				var light = new THREE.DirectionalLight( 0xffffff, 2.25 );
				light.position.set( 200, 450, 500 );
				light.castShadow = true;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 512;
				light.shadow.camera.near = 100;
				light.shadow.camera.far = 1200;
				light.shadow.camera.left = -1000;
				light.shadow.camera.right = 1000;
				light.shadow.camera.top = 350;
				light.shadow.camera.bottom = -350;
				scene.add( light );
				// scene.add( new THREE.CameraHelper( light.shadow.camera ) );
				//  GROUND
				var texLoader = new THREE.TextureLoader();
				//texLoader.setCrossOrigin ('');
				var gt = texLoader.load( "resources/grasslight-big.jpg" );
				var gg = new THREE.PlaneBufferGeometry( 16000, 16000 );
				var gm = new THREE.MeshPhongMaterial( { color: 0xffffff, map: gt } );
				var ground = new THREE.Mesh( gg, gm );
				ground.rotation.x = - Math.PI / 2;
				ground.material.map.repeat.set( 64, 64 );
				ground.material.map.wrapS = THREE.RepeatWrapping;
				ground.material.map.wrapT = THREE.RepeatWrapping;
				// note that because the ground does not cast a shadow, .castShadow is left false
				ground.receiveShadow = true;
				scene.add( ground );
				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				container.appendChild( renderer.domElement );
				//
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				// STATS
				stats = new Stats();
				container.appendChild( stats.dom );
				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				// CONTROLS
				cameraControls = new THREE.OrbitControls( camera, renderer.domElement );
				cameraControls.target.set( 0, 50, 0 );
				
				///////////////////////////////////////////////////
				// CHARACTER
				var configOgro = {
					baseUrl: "resources/ogro/",
					body: "ogro.md2",
					//crossOrigin: '',
					skins: [ "grok.jpg", "gib.png" ],
					weapons:  [ [ "weapon.md2", "weapon.jpg" ] ],
					animations: {
						move: "run",
						idle: "stand",
						jump: "jump",
						attack: "attack",
						crouchMove: "cwalk",
						crouchIdle: "cstand",
						crouchAttach: "crattack"
					},
					walkSpeed: 350,
					crouchSpeed: 175
				};
				
				for ( var i = 0; i < 2; i++ ) { // two ogro's
					var ogro = new THREE.MD2CharacterComplex();
					ogro.scale=3;
					ogro.controls = controls;
					ogros.push (ogro);
				}
				
				var baseCharacter = new THREE.MD2CharacterComplex();
				baseCharacter.loadParts( configOgro );
				baseCharacter.scale = 3;
				baseCharacter.onLoadComplete = function () {
					for (var i = 0; i < 2; i++) {
					var cloneCharacter = ogros[i];
					cloneCharacter.shareParts ( baseCharacter );
					cloneCharacter.enableShadows ( true );
					cloneCharacter.setWeapon( 0 );
					cloneCharacter.setSkin( i ); // i-th skin
					cloneCharacter.root.position.x = 240*i;
					scene.add (cloneCharacter.root);
					}
				};
				
			}
			
			// EVENT HANDLERS
			function onWindowResize( event ) {
				SCREEN_WIDTH = window.innerWidth;
				SCREEN_HEIGHT = window.innerHeight;
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				camera.aspect = SCREEN_WIDTH/ SCREEN_HEIGHT;
				camera.updateProjectionMatrix();
			}
			function onKeyDown ( event ) {
				event.stopPropagation();
				switch( event.keyCode ) {
					case 38: /*up*/
					case 87: /*W*/ 	controls.moveForward = true; break;
					case 40: /*down*/
					case 83: /*S*/ 	 controls.moveBackward = true; break;
					case 37: /*left*/
					case 65: /*A*/   controls.moveLeft = true; break;
					case 39: /*right*/
					case 68: /*D*/    controls.moveRight = true; break;
					case 67: /*C*/     controls.crouch = true; break;
					case 32: /*space*/ controls.jump = true; break;
					case 17: /*ctrl*/  controls.attack = true; break;
				}
			}
			function onKeyUp ( event ) {
				event.stopPropagation();
				switch( event.keyCode ) {
					case 38: /*up*/
					case 87: /*W*/ controls.moveForward = false; break;
					case 40: /*down*/
					case 83: /*S*/ 	 controls.moveBackward = false; break;
					case 37: /*left*/
					case 65: /*A*/ 	 controls.moveLeft = false; break;
					case 39: /*right*/
					case 68: /*D*/ 	  controls.moveRight = false; break;
					case 67: /*C*/     controls.crouch = false; break;
					case 32: /*space*/ controls.jump = false; break;
					case 17: /*ctrl*/  controls.attack = false; break;
				}
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				var delta = clock.getDelta();
				cameraControls.update( );
				
				
				for ( var i = 0; i < 2; i ++ ) {
					ogros[ i ].update( delta );
				}
				
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
