<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - morphtargets - MD2 controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #000;
			}
			a { color: skyblue; }
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - MD2 Loader -
			LaaLaa<br>
			use arrows to control characters, mouse for camera
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>

		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

		<script src='https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/MD2Loader.js'></script>
		<script src='js/MD2CharacterComplex.js'></script>
		<!--script src='https://raw.git.com/mrdoob/three.js/master/examples/js/Gyroscope.js'></script-->

		<script src='https://rawgit.com/mrdoob/three.js/master/examples/js/Detector.js'></script>
		<script src='https://rawgit.com/mrdoob/three.js/master/examples/js/libs/stats.min.js'></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var container, camera, scene, renderer;
			/*var characters = [];
			var nCharacters = 0;
			*/
			var ogro;
			var cameraControls;
			var controls = {
				moveForward: false,
				moveBackward: false,
				moveLeft: false,
				moveRight: false,
				crouch: false,
				jump: false,
				wave: false,
				attack: false,
				death: false
			};
			var clock = new THREE.Clock();
			init();
			animate();
			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 4000 );
				camera.position.set( 0, 150, 1300 );
				// SCENE
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1000, 4000 );
				scene.add( camera );
				// LIGHTS
				scene.add( new THREE.AmbientLight( 0x222222 ) );
				var light = new THREE.DirectionalLight( 0xffffff, 2.25 );
				light.position.set( 200, 450, 500 );
				light.castShadow = true;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 512;
				light.shadow.camera.near = 100;
				light.shadow.camera.far = 1200;
				light.shadow.camera.left = -1000;
				light.shadow.camera.right = 1000;
				light.shadow.camera.top = 350;
				light.shadow.camera.bottom = -350;
				scene.add( light );
				// scene.add( new THREE.CameraHelper( light.shadow.camera ) );
				//  GROUND
				var texLoader = new THREE.TextureLoader();
				//texLoader.setCrossOrigin ('');  // not necessary
				var gt = texLoader.load( "resources/grasslight-big.jpg" );
				var gg = new THREE.PlaneBufferGeometry( 16000, 16000 );
				var gm = new THREE.MeshPhongMaterial( { color: 0xffffff, map: gt } );
				var ground = new THREE.Mesh( gg, gm );
				ground.rotation.x = - Math.PI / 2;
				ground.material.map.repeat.set( 64, 64 );
				ground.material.map.wrapS = THREE.RepeatWrapping;
				ground.material.map.wrapT = THREE.RepeatWrapping;
				// note that because the ground does not cast a shadow, .castShadow is left false
				ground.receiveShadow = true;
				scene.add( ground );
				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				container.appendChild( renderer.domElement );
				//
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				// STATS
				stats = new Stats();
				container.appendChild( stats.dom );
				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				// CONTROLS
				cameraControls = new THREE.OrbitControls( camera, renderer.domElement );
				cameraControls.target.set( 0, 50, 0 );
				
				///////////////////////////////////////////////////
				// CHARACTER
				var configOgro = {
					baseUrl: "resources/laalaa/",
					body: "laalaa.md2",
					skins: [ "laalaa.png" ],
					weapons:  [ [ "weapon.md2", "weapon.png" ] ],
					animations: {
						move: "run",
						idle: "stand",
						jump: "jump",
						wave: "wave",
						attack: "attack",
						crouchMove: "crwalk",
						crouchIdle: "crstand",
						death: "deatha"
					},
					walkSpeed: 350,
					crouchSpeed: 175
				};
				
				ogro = new THREE.MD2CharacterComplex();
				ogro.scale=3;
				ogro.controls = controls;
			
				ogro.loadParts ( configOgro );
				ogro.onLoadComplete = function () {
					// all these must be set after complete loading
					ogro.enableShadows ( true );
					ogro.setWeapon( 0 );
					ogro.setSkin( 0 ); // first skin
					//ogro.root.position.set (0,0,0);
					scene.add (ogro.root);
					
					//camera.lookAt (ogro.root);
				}


			}
			
			// EVENT HANDLERS
			function onWindowResize( event ) {
				SCREEN_WIDTH = window.innerWidth;
				SCREEN_HEIGHT = window.innerHeight;
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				camera.aspect = SCREEN_WIDTH/ SCREEN_HEIGHT;
				camera.updateProjectionMatrix();
			}
			function onKeyDown ( event ) {
				event.stopPropagation();
				switch( event.keyCode ) { // can be obtained from: http://keycode.info/
					case 38: /*up*/controls.moveForward = true; break;
					case 40: /*down*/controls.moveBackward = true; break;
					case 37: /*left*/controls.moveLeft = true; break;
					case 39: /*right*/controls.moveRight = true; break;

					case 67: /*C*/  controls.crouch = true; break;
					case 74: /*J*/  controls.jump = true; break;
					case 87: /*W*/ 	controls.wave = true; break;
					case 65: /*A*/  controls.attack = true; break;
					case 68: /*D*/  controls.death = true; break;
				}
			}
			function onKeyUp ( event ) {
				event.stopPropagation();
				switch( event.keyCode ) { // can be obtained from: http://keycode.info/
					case 38: /*up*/controls.moveForward = false; break;
					case 40: /*down*/controls.moveBackward = false; break;
					case 37: /*left*/controls.moveLeft = false; break;
					case 39: /*right*/controls.moveRight = false; break;

					case 67: /*C*/  controls.crouch = false; break;
					case 74: /*J*/  controls.jump = false; break;
					case 87: /*W*/ 	controls.wave = false; break;
					case 65: /*A*/  controls.attack = false; break;
					case 68: /*D*/  controls.death = false; break;
				}
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				var delta = clock.getDelta();
				cameraControls.update( );
				
				cameraControls.target.copy (ogro.root.position);
				
				ogro.update ( delta );
				
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
