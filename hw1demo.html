<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
function Lamp(lampId) {
  var name = '#' + lampId;
  var status = false;

  var toggle = function() {
    status = !status;
    
    if (status) {
    	$(name).css ('backgroundColor', 'yellow');
      $(name).text (name + ' is on');
    } else {
    	$(name).css ('backgroundColor', 'rgb(250,230,230)');
      $(name).text (name + ' is off');
    }
  };

  this.check = function() {
    return status;
  }
  
  this.toggleBlink = function() {
  	setInterval (function() {toggle();}, 500);
  }
}

var l0 = new Lamp('light0');
l0.toggleBlink();

var l1 = new Lamp('light1');
l1.toggleBlink();


</script>
