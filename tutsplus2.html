<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00;
	}
	#angleInfo {
		position: absolute;
		bottom: 100px; width: 100%;
		color: #ffffff;
		text-align: center;
	}
	strong {color: red}
</style>
</head>

<body>
<div id="container"></div>
<div id="info">
     web3D tutorial 0 <br>
</div>
<div id="angleInfo"> </div>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<script>

var clock = new THREE.Clock();
var scene, renderer, camera;
var cube;
var keyboard = new KeyboardState();
var angle = 0;
var turn = true;

var angleInfoEle;


init();
animate();


function init() {
	
	var width = window.innerWidth;
	var height = window.innerHeight;

	var container = document.getElementById ( 'container' );
	
	angleInfoEle = window.document.getElementById ('angleInfo');
	
	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	container.appendChild (renderer.domElement);
	
	scene = new THREE.Scene();

	var cubeGeometry = new THREE.BoxGeometry (10,10,10);
	var cubeMaterial = new THREE.MeshLambertMaterial ({color: 0x1ec876});
	cube = new THREE.Mesh (cubeGeometry, cubeMaterial);

	cube.position.set (50, 0, 0);
	scene.add (cube);

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	let controls = new THREE.OrbitControls (camera, renderer.domElement);


	var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);
	
	window.addEventListener ('resize', onWindowResize, false);
}

function toggleTurn () {

	turn = !turn;

}

function animate() {
	
	var dt = clock.getDelta();

	var x = 50*Math.cos(angle);
	var z = 50*Math.sin(angle);
	cube.position.set (x,0,z);

	if (turn) { 
		cube.rotation.y -= 5*dt;
		angle -= dt;
	}
	
	requestAnimationFrame ( animate );  
	render();  
	update();

}

function update() {
	keyboard.update();
	angleInfoEle.innerHTML = "";

	if ( keyboard.down("Z"))  // yes, must use UPPER CASE
		toggleTurn();         
	if (! turn)
		angleInfoEle.innerHTML = angle.toFixed(2);

}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function render() {
	renderer.render (scene, camera);
}


</script>
</body>

</html>
